<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Transaction List</h1>
    <a href="/add" class="btn btn-primary mb-3">Add Transaction</a>
    <a href="/charts" class="btn btn-info mb-3">View Charts</a>
    <a href="/export" class="btn btn-success mb-3">Export to CSV</a>
    <table class="table table-striped">
        <tr>
            <th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Description</th><th>Actions</th>
        </tr>
        {% for t in transactions %}
        <tr>
            <td>{{ t[1] }}</td><td>{{ t[2] }}</td><td>{{ t[3] }}</td><td>${{ t[4] }}</td><td>{{ t[5] }}</td>
            <td><a href="/delete/{{ t[0] }}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
