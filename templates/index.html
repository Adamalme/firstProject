<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Finance Tracker</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            color: #2c3e50;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        a.button {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        a.add { background-color: #2ecc71; }
        a.add:hover { background-color: #27ae60; }

        a.export { background-color: #3498db; }
        a.export:hover { background-color: #2980b9; }

        a.charts { background-color: #9b59b6; }
        a.charts:hover { background-color: #8e44ad; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ecf0f1;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-link {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>

        <div class="btn-group">
            <a href="{{ url_for('add_transaction') }}" class="button add">âž• Add Transaction</a>
            <a href="{{ url_for('export_csv') }}" class="button export">ðŸ“¤ Export CSV</a>
            <a href="{{ url_for('charts') }}" class="button charts">ðŸ“Š View Charts</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for t in transactions %}
                    <tr>
                        <td>{{ t[1] }}</td>
                        <td>{{ t[2].capitalize() }}</td>
                        <td>{{ t[3] }}</td>
                        <td>${{ "%.2f"|format(t[4]) }}</td>
                        <td>{{ t[5] }}</td>
                        <td><a href="{{ url_for('delete_transaction', id=t[0]) }}" class="delete-link">Delete</a></td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="6" style="text-align:center; color: #7f8c8d;">No transactions found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
