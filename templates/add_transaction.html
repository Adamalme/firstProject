<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Add New Transaction</h2>
    <form method="POST">
        <input type="date" name="date" required class="form-control mb-2">
        <select name="type" required class="form-control mb-2">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <input type="text" name="category" placeholder="Category" required class="form-control mb-2">
        <input type="number" name="amount" placeholder="Amount" required step="0.01" class="form-control mb-2">
        <input type="text" name="description" placeholder="Description" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Add</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
